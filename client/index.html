<html>
<head>
  <title>table-it</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="libs/traceur-runtime.min.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>

</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>table-it</h1>
  </div>
  <table-it-app></table-it-app>
</div>
<script>
  // add .js for files under src as we can not include .js in the import because typescript does not understand it
  System.config({
    packages: {
      '/services': {
        defaultExtension: 'js'
      },
      '/components': {
        defaultExtension: 'js'
      }
    }
  });
  System.import('app.js');
</script>
</body>
</html>
