<form (ng-submit)="onSubmit()">
  <div class="form-group" *ng-for="#colName of colNames">
    <label [attr.for]="colName">{{colName}}</label>
    <input [id]="colName" type="text" class="form-control" [(ng-model)]="row[colName]">
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>
